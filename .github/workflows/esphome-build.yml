name: Build and Release ESPHome Firmware

on:
  push:
    branches:
      - main
    paths:
      - 'esp32-cam.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: pip install esphome

      - name: Build firmware
        run: esphome compile esp32-cam.yaml

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp32-cam-firmware
          path: .pio/build/esp32cam/firmware.bin

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: esp32-cam-firmware
          path: firmware

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: firmware-${{ github.sha }}
          name: ESP32-CAM Firmware ${{ github.sha }}
          draft: false
          prerelease: false
          files: firmware/firmware.bin
